<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyles.css">
    <script src="https://kit.fontawesome.com/0cbcdd51d9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="signup.js" defer></script>
</head>
<body>
    <div class="wr">
        <h1>Signup</h1>
            <a href="/Crunchie_Bowl3/index.html" class="navbar__links"><h2 >Crunchie Bowl</h2></a>
            <p id="Pop"> poppers! </p>
        <p id="error-message"></p>
    <form id="form">
        <div>
            <label for="username-input" id="icon">
                <i class="fa-solid fa-circle-user"></i>
            </label>
            <input  type="text" name="username" id="username-input" placeholder="Username">
        </div>
        <div>
            <label for="email-input" id="icon">
                <i class="fa-solid fa-at"></i>
            </label>
            <input  type="email" name="email" id="email-input" placeholder="Email">
        </div>
        <div>
             <label for="password-input" id="icon">
                <i class="fa-solid fa-lock"></i>
            </label>
            <input type="password" name="password" id="password-input" placeholder="Password">
        </div>
        <div>
             <label for="repeat-password-input" id="icon">
                <i class="fa-solid fa-lock"></i>
            </label>
            <input  type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
        </div>
        <button type="submit">Signup</button>
        <p>Already have an Account? <a href="/Crunchie_Bowl3/Signup-and-Login/login.html">Log In</a></p>
    </form>
    </div>
</body>
</html>
